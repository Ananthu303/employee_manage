<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4 class="text-center mb-4">Edit Employee</h4>
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_employee" class="form-label">Employee</label>
        <input type="text" name="employee" value="{{ a.employee }}"  class="form-control">
      </div>

      <div class="mb-3">
        <label for="id_purpose" class="form-label">First Name</label>
        <input type="text" name="firstname" value="{{ a.firstname }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="id_purpose" class="form-label">Last Name</label>
        <input type="text" name="lastname" value="{{ a.lastname }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="id_purpose" class="form-label">Email</label>
        <input type="email" name="email" value="{{ a.email }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="id_purpose" class="form-label">Salary</label>
        <input type="text" name="salary" value="{{ a.salary }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="id_purpose" class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ a.phonenumber }}" class="form-control">
      </div>

      <div class="text-center">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
